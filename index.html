<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <p class="h1 text-center m-8">Mini Projects</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Sr. No.</th>
                <th scope="col">Mini Project Name</th>
                <th scope="col">Access Link</th>      
            </tr>
        </thead>
        <tbody id="tbody">   
        </tbody>
    </table>
 
</body>

<script>
    let projectArr = [{ "name": "Mini Project1 (Array)", "href": "./mini_project_1/index1.html" }, { "name": "Mini Project2 (Table Object)", "href": "./mini_project_2/index1.html" }, {"name": "Fetching The Product Data", "href": "./Fetching-The-Data/index1.html"}]
    function displayTableContent(contentArr) {
        let infoString = ""
        contentArr.forEach((nameObj, index) => {
            infoString += `<tr>
                <td scope="row">${index+1}</td>
                <td>${nameObj.name}</td>
                <td><a class="btn btn-primary" href=${nameObj.href} role="button">Link</a></td>
            </tr>`
        })
        document.getElementById('tbody').innerHTML = infoString
    }
    displayTableContent(projectArr)






</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</html>
